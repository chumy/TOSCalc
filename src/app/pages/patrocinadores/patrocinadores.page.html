<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{posicion | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of patrocinadores">
      <ion-avatar slot="start" (click)="patrocinadorSeleccionado(p.id, posicion)">
        <img src="assets/images/patrocinadores/{{p.id}}.jpg" />
      </ion-avatar>

      <ion-label (click)="patrocinadorSeleccionado(p.id, posicion)">
        <h2>{{p.nombre}}</h2>
        <p>{{p.mazo | translate}}</p>
      </ion-label>
      <ion-icon *ngIf="alineacion[posicion].id === p.id" slot="end" name="close-circle" style="color:red"
        (click)="removePatrocinador(posicion)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
