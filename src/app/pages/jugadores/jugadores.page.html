<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{posicion}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let jugador of jugadores"
      (click)="jugadorSeleccionado(jugador.id)"
    >
      <ion-avatar slot="start">
        <img src="assets/images/jugador_vacio.jpg" />
      </ion-avatar>

      <ion-label>
        <h2>{{jugador.nombre}}</h2>
        <p>{{jugador.id}}</p>
      </ion-label>
      <ion-icon slot="end" name="videocam"></ion-icon>

      <ion-icon slot="end" name="tv"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
