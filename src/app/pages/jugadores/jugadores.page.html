<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{  posicion | translate }}

    </ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>
  <section>
    <ion-button color="light" (click)="sort('nombre')">{{ 'NOMBRE' | translate}}</ion-button>
    <ion-button color="light" (click)="sort('mazo')">{{ 'NIVEL' | translate}}</ion-button>
    <ion-button color="light" (click)="sort('id')">{{ 'DORSAL' | translate}}</ion-button>
  </section>
  
  <ion-list>
    <ion-item *ngFor="let jugador of jugadores">
      <ion-avatar slot="start" (click)="jugadorSeleccionado(jugador.id)">
        <img src="assets/images/jugadores/{{this.alineacion.mod}}/{{jugador.id}}.jpg" />
      </ion-avatar>

      <ion-label (click)="jugadorSeleccionado(jugador.id)">
        <h2>{{ ('0' + jugador.id).slice(-2) }} {{jugador.nombre | translate }}</h2>
        <p>{{jugador.mazo}}</p>
      </ion-label>
<ion-icon *ngIf="alineacion[posicion].id === jugador.id" slot="end" name="repeat-outline"
  style="color:rgb(41, 41, 41)" (click)="sendBanquillo(jugador.id)"></ion-icon>

      <ion-icon
        *ngIf="alineacion[posicion].id === jugador.id"
        slot="end"
        name="close-circle"
        style="color:red"
        (click)="removeJugador(jugador.id)"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
