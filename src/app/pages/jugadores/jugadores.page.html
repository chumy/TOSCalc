<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{  posicion | translate }}

    </ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>
  <section>
    <ion-button color="light" (click)="sort('nombre')">{{ 'NOMBRE' | translate}}</ion-button>
    <ion-button color="light" (click)="sort('mazo')">{{ 'NIVEL' | translate}}</ion-button>
    <ion-button color="light" (click)="sort('id')">{{ 'DORSAL' | translate}}</ion-button>
  </section>
  
  <ion-list>
    <ion-item *ngFor="let jugador of jugadores" class="{{jugador.mazo}}">
      <ion-avatar slot="start" (click)="jugadorSeleccionado(jugador.id)" >
        <img src="assets/images/jugadores/{{this.alineacion.mod}}/{{jugador.id}}.jpg" />
      </ion-avatar>

      <ion-label (click)="jugadorSeleccionado(jugador.id)" >
        <h2>{{jugador.nombre | translate }} ({{ ('0' + jugador.id).slice(-2) }})</h2>
        <p> <ion-badge class="{{jugador.mazo}}">{{jugador.mazo | translate}}</ion-badge></p>
      </ion-label>
<ion-icon *ngIf="alineacion[posicion].id === jugador.id" slot="end" name="refresh-circle" style="color:rgb(0, 132, 255)"
   (click)="sendBanquillo(jugador.id)" size="large"></ion-icon>

      <ion-icon
        *ngIf="alineacion[posicion].id === jugador.id"
        slot="end"
        name="close-circle"
        style="color:red"
        size="large"
        (click)="removeJugador(jugador.id)"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
