<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ posicion | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let entrenador of entrenadores">
      <ion-avatar slot="start" (click)="entrenadorSeleccionado(entrenador.id)">
        <img src="assets/images/entrenadores/{{entrenador.id}}.jpg" />
      </ion-avatar>

      <ion-label (click)="entrenadorSeleccionado(entrenador.id)">
        <h2>{{entrenador.nombre}}</h2>
        <p>{{entrenador.mazo | translate}}</p>
      </ion-label>
      <ion-icon *ngIf="alineacion[posicion].id === entrenador.id" slot="end" name="repeat-outline" style="color:rgb(41, 41, 41)"
        (click)="sendBanquillo(entrenador.id)"></ion-icon>
      <ion-icon
        *ngIf="alineacion[posicion].id === entrenador.id"
        slot="end"
        name="close-circle"
        style="color:red"
        (click)="removeJugador(entrenador.id)"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
